 <html> <body> <div style=\"padding: 10px 10px 10px 35px; border: 1px solid #F90; background: #FFDAA3;\"> <p>Release 6.6.2.7 fixed performance issue related to the calculation of the workflow status in all content pickers. In order to avoid loading publication status info in pickers, you can add or uncomment the following entry into jahia.properties: jahia.ui.pickers.suppressPublicationInfo=true.</p> </div> </body> </html>
